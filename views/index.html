<!doctype html>
<html lang="en">
  <head>
    <title>CORS Chat Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://c9.io/lbras/nodejslab/workspace/chatRoom/public/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="https://c9.io/lbras/nodejslab/workspace/chatRoom/public/stylesheets/bootstrap-responsive.min.css">
    <style>
      body {
        padding-top: 60px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="navbar navbar-fixed-top navbar-inverse">
        <div class="navbar-inner">
          <div class="pull-right">
            <a href="https://c9.io" class="brand">Cloud9 IDE</a>
          </div>
        </div>
      </div>
      <div class="page-header">
        <h1>CORS Chat Example</h1>
      </div>
      <div class="row">
        <div>
          <table id="messageTable" class="table table-striped table-bordered">
            <thead>
              <tr>
                <th class="span3">Name</th>
                <th class="span9">Text</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          <div class="row controls">
            <form id="msgForm" action="https://nodejslab-c9-lbras.c9.io/messages">
              <div class="span3"><input name="username" type="text" class="input-block-level" placeholder="Your Name"></div>
              <div class="input-append span9">
                <input name="message" type="text" class="span7" placeholder="Message">
                <input type="submit" class="span2 btn btn-primary" value="Send">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://c9.io/lbras/nodejslab/workspace/chatRoom/public/javascripts/jquery.min.js"></script>
    <script src="https://c9.io/lbras/nodejslab/workspace/chatRoom/public/javascripts/bootstrap.min.js"></script>
    <script>
    
      $("#msgForm").submit(function(event) {
        event.preventDefault();
        
        var $form = $(this);
      
        $.post(
            $form.attr( "action" ),
            $form.serialize()
        );
      });
      
      setInterval(function() {
        $.getJSON("https://nodejslab-c9-lbras.c9.io/messages", function (data) {
          for (var i = 0; i < data.length; ++i) {
            data[i].message;
            $("#messageTable tr:last").after("<tr><td class='span2'>>" + data[i].username + "</td><td class='span7'>" + data[i].message + "</td></tr>");
          }
        });
      }, 1000);
    
    </script>
    
  </body>
</html>
